<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapKit JS Example</title>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f5f5f5;
            color: #333;
        }
        #map {
            width: 100%;
            height: 80%;
            position: absolute;
        }
        .button {
            position: absolute;
            z-index: 1000;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #zoom-in {
            top: 10px;
            left: 10px;
        }
        #zoom-out {
            top: 50px;
            left: 10px;
        }
        #locate-button {
            top: 90px;
            left: 10px;
        }
        #confirm-button {
            bottom: 10px;
            left: 10px;
        }
        #search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<button id="zoom-in" class="button">Zoom In</button>
<button id="zoom-out" class="button">Zoom Out</button>
<input type="text" id="search-box" placeholder="Search location...">
<script>
    // Initialize MapKit JS with the JWT token
    const jwtToken = 'eyJhbGciOiJFUzI1NiIsImtpZCI6IlJQTExYWDUyVVciLCJ0eXAiOiJKV1QifQ.eyJpc3MiOiI3NDQyMjhKRFQ0IiwiaWF0IjoxNzE1OTM2NjQxLCJleHB0IjoxNzMxNDg4NjQxfQ.Xl0clKIaGKxSsb4hTAvs3DyhU54CY7pQROEDDFHcHoZwaMRzCkhaTNOURLCVHAKnFpkRGY06zjut7xy5RGPb3w';

    mapkit.init({
      authorizationCallback: function(done) {
        done(jwtToken);
      }
    });

    // Set the initial center of the map
    const center = new mapkit.Coordinate(12.9715987, 77.5945627); // Chickpet, Bengaluru, India coordinates

    // Create the map
    const map = new mapkit.Map('map', {
      center: center,
      zoom: 10
    });

    // Function to add an annotation to the map
    function addAnnotation(coordinate, title, subtitle) {
      const annotation = new mapkit.MarkerAnnotation(coordinate, {
        title: title,
        subtitle: subtitle,
        color: "#ff0000"
      });
      map.addAnnotation(annotation);
    }

    // Add an annotation at the initial center of the map
    addAnnotation(center, "Chickpet", "Bengaluru, India");

    // Add event listeners for the zoom in and zoom out buttons
    document.getElementById('zoom-in').addEventListener('click', function() {
      map.zoom = map.zoom + 1;
    });

    document.getElementById('zoom-out').addEventListener('click', function() {
      map.zoom = map.zoom - 1;
    });

    // Add an event listener for the search box
    const searchBox = document.getElementById('search-box');
    searchBox.addEventListener('input', function() {
      const search = new mapkit.Search();
      search.search(searchBox.value, function(error, data) {
        if (error) {
          console.log('Search failed', error);
          return;
        }

        if (data.places.length > 0) {
          map.setCenterAnimated(data.places[0].coordinate, true);
          addAnnotation(data.places[0].coordinate, data.places[0].name, data.places[0].formattedAddress);
        }
      });
    });

    // Add an event listener for the locate button
    const locateButton = document.getElementById('locate-button');
    locateButton.addEventListener('click', function() {
      mapkit.Geolocation.getCurrentPosition(function(position) {
        const coordinate = new mapkit.Coordinate(position.coords.latitude, position.coords.longitude);
        map.setCenterAnimated(coordinate, true);
        addAnnotation(coordinate, "Current Location", "");
      }, function(error) {
        console.log('Location failed', error);
      });
    });

    // Add an event listener for the confirm button
    const confirmButton = document.getElementById('confirm-button');
    confirmButton.addEventListener('click', function() {
      console.log('Location confirmed:', map.center);
    });
</script>
</body>
</html>
